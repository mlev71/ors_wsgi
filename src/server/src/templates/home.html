<head>
   <link rel="stylesheet" type="text/css" href="{{ uri_for('static', filename = 'swagger-ui.css') }}">
</head>


<div id="swagger-ui"></div>

<script src="{{ uri_for('static', filename= 'swagger-ui-bundle.js') }}"></script>
<script src="{{ uri_for('static', filename= 'swagger-ui-standalone-preset.js') }}"></script>

<script>
window.onload = function() {
  const ui = SwaggerUIBundle({
   url: "{{ uri_for('static', filename= 'smart-api.yml') }}",
   dom_id: '#swagger-ui',
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ]
  })

  window.ui = ui
}
</script>
